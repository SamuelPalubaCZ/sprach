# The title of your site
title: Stasi Speech Machine

# A short description of your site
description: A number station simulator and cipher tool.

# The theme for your site
remote_theme: pages-themes/hacker

# The URL of your site (important for SEO)
# url: "https://example.com"
# Leave blank for local testing, update when deploying
url: ""

# Jekyll plugins for GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# GitHub Pages settings
github:
  is_project_page: true

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
