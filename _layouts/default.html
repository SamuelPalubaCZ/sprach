<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/enhanced-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>SPRACH MACHINE - Cold War Numbers Station Simulator</title>
  </head>

  <body>
    <div class="vintage-container">
      <!-- Header with vintage radio styling -->
      <header class="radio-header">
        <div class="radio-face">
          <div class="brand-section">
            <h1 class="brand-title">SPRACH MACHINE</h1>
            <p class="brand-tagline">Cold War Numbers Station Simulator</p>
            <div class="led-indicators">
              <div class="led power-led active" id="power-led"></div>
              <div class="led tx-led" id="tx-led"></div>
              <div class="led ready-led active" id="ready-led"></div>
            </div>
          </div>
          
          <!-- Navigation as radio buttons -->
          <nav class="radio-nav">
            <div class="nav-buttons">
              <a href="{{ '/' | relative_url }}" class="radio-btn {% if page.url == '/' %}active{% endif %}">
                <span class="btn-label">HOME</span>
              </a>
              <a href="{{ '/transmitter.html' | relative_url }}" class="radio-btn {% if page.url contains 'transmitter' %}active{% endif %}">
                <span class="btn-label">TRANSMITTER</span>
              </a>
              <a href="{{ '/cipher.html' | relative_url }}" class="radio-btn {% if page.url contains 'cipher' %}active{% endif %}">
                <span class="btn-label">CIPHER</span>
              </a>
              <a href="{{ '/manual_tones.html' | relative_url }}" class="radio-btn {% if page.url contains 'manual' %}active{% endif %}">
                <span class="btn-label">MANUAL</span>
              </a>
              <a href="{{ '/training.html' | relative_url }}" class="radio-btn {% if page.url contains 'training' %}active{% endif %}">
                <span class="btn-label">TRAINING</span>
              </a>
            </div>
          </nav>
        </div>
      </header>

      <!-- Main content area -->
      <main class="main-content">
        <div class="content-wrapper">
          {{ content }}
        </div>
      </main>

      <!-- Status bar -->
      <footer class="status-bar">
        <div class="status-section">
          <span class="status-label">STATUS:</span>
          <span class="status-value" id="system-status">READY</span>
        </div>
        <div class="status-section">
          <span class="status-label">MODE:</span>
          <span class="status-value" id="current-mode">VOICE</span>
        </div>
        <div class="status-section">
          <span class="status-label">FREQ:</span>
          <span class="status-value" id="current-freq">1000 Hz</span>
        </div>
        <div class="status-section">
          <span class="status-label">WPM:</span>
          <span class="status-value" id="current-wpm">53</span>
        </div>
      </footer>
    </div>

    <!-- Enhanced Audio Context -->
    <div id="audio-context" style="display: none;">
      <audio id="background-noise" loop>
        <source src="{{ '/assets/sounds/background-static.mp3' | relative_url }}" type="audio/mpeg">
      </audio>
    </div>

    <!-- Load enhanced scripts -->
    <script src="{{ '/assets/js/buffer-loader.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/enhanced-sprach.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/otp-cipher.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/morse-trainer.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/audio-effects.js' | relative_url }}"></script>
  </body>
</html></absolute_file_name>
