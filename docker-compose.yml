version: '3.8'

services:
  sprach-machine:
    build: .
    container_name: sprach-machine
    ports:
      - "8000:80"
    environment:
      - NODE_ENV=production
    volumes:
      - ./sounds:/usr/share/nginx/html/sounds:ro
      - ./logs:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sprach-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sprach.rule=Host(`sprach.local`)"
      - "traefik.http.services.sprach.loadbalancer.server.port=80"

  # Redis pro caching (volitelné)
  redis:
    image: redis:7-alpine
    container_name: sprach-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - sprach-network
    command: redis-server --appendonly yes

  # Nginx pro reverse proxy (volitelné)
  nginx-proxy:
    image: nginx:alpine
    container_name: sprach-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
    depends_on:
      - sprach-machine
    restart: unless-stopped
    networks:
      - sprach-network

volumes:
  redis_data:
    driver: local

networks:
  sprach-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 